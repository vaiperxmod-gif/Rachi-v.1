    <style>
        :root { --bg-dark: #050505; --card-bg: #0f0f0f; --accent-white: #ffffff; --border-line: #1a1a1a; }
        body { background-color: var(--bg-dark); color: #eee; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; -webkit-user-select: none; }

        /* --- LOGIN PAGE --- */
        #login-page { width: 320px; text-align: center; background: var(--card-bg); padding: 40px 25px; border-radius: 24px; border: 1px solid var(--border-line); box-shadow: 0 20px 50px rgba(0,0,0,1); }
        .login-logo { width: 100px; height: 100px; border-radius: 20%; margin-bottom: 20px; border: 1px solid #333; object-fit: cover; }
        .login-title { font-size: 22px; font-weight: 900; margin-bottom: 30px; color: #fff; letter-spacing: 1px; }
        .input-box { width: 100%; padding: 12px; background: #000; border: 1px solid #222; border-radius: 10px; color: #fff; text-align: center; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 12px; background: #fff; color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Loading Bar */
        #loading-screen { display: none; width: 100%; margin-top: 20px; }
        .load-bar { width: 100%; height: 4px; background: #111; border-radius: 10px; overflow: hidden; }
        .load-progress { width: 0%; height: 100%; background: #fff; transition: 2s linear; }

        /* --- MAIN MENU --- */
        #main-menu { display: none; width: 360px; max-height: 90vh; background: var(--card-bg); border: 1px solid var(--border-line); border-radius: 25px; flex-direction: column; box-shadow: 0 30px 60px rgba(0,0,0,1); }
        .project-title { font-size: 26px; font-weight: 900; text-align: center; padding: 25px 10px; background: linear-gradient(90deg, #000, #fff, #000); background-size: 80% 100%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; text-transform: uppercase; border-bottom: 1px solid #111; margin: 0; }
        @keyframes shine { 0% { background-position: -500%; } 100% { background-position: 500%; } }

        .user-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #111; }
        .user-avatar { width: 60px; height: 60px; border-radius: 50%; border: 1px solid #333; object-fit: cover; }

        .scroll-content { flex: 1; overflow-y: auto; padding: 10px 20px; }
        .feature-card { background: #141414; padding: 15px 18px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid #1a1a1a; }
        
        /* Switch */
        .switch { position: relative; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #2a2a2a; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: #666; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #fff; }
        input:checked + .slider:before { transform: translateX(20px); background-color: #000; }

        /* Range */
        .range-area { background: #141414; padding: 20px; border-radius: 14px; margin-top: 10px; border: 1px solid #1a1a1a; }
        input[type=range] { width: 100%; height: 4px; -webkit-appearance: none; background: #333; accent-color: #fff; outline: none; }

        .btn-launch { width: 100%; padding: 16px; background: #fff; color: #000; font-weight: 800; border-radius: 14px; border: none; margin-top: 15px; cursor: pointer; text-transform: uppercase; }
    </style>
